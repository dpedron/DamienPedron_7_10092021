<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trouvez très rapidement des recettes pour vos repas">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/css/style.css">
    <title>Les petits plats</title>
    <script src="./scripts/recipes.js"></script>
    <script src="./scripts/components.js"></script>
    <script src="./scripts/script.js"></script>
</head>
<body>
    <header>
      <img class="logo" src="./images/logo.png" alt="les petits plats">
      <h1>Les petits plats</h1>
    </header>
    <main>
      <div class="search">
        <input class="search__input" type="text" placeholder="Rechercher un ingrédient, appareil, ustensile ou une recette" aria-label="Search">
        <img src="./images/search.svg" alt="search-logo" aria-hidden="true" class="search__logo"></img>                  
      </div>      
      <div class="filter-list"></div>
      <div class="dropdowns">
        <div class="dropdown" title="Liste des ingrédients" role="navigation">
          <input aria-label="Rechercher" placeholder="Recherchez un ingrédient" type="text" class="dropdown__input color1 search-filter">
          <span class="dropdown__input-title">Ingrédients</span>
          <button aria-label="déployer la liste" class="dropdown__btn color1" aria-expanded="false">
            <img src="./images/arrow.svg" alt="arrow-logo" aria-hidden="true" class="dropdown__btn__arrow open"></img>  
          </button>
          <div class="dropdown__menu dropdown__menu-ingredients color1 show">
            <p class="hide no-filter" tabindex="0">Aucun filtre</p>
          </div>
        </div>
        <div class="dropdown" title="Liste des appareils" role="navigation">
          <input aria-label="Rechercher" placeholder="Recherchez un appareil" type="text" class="dropdown__input color2 search-filter">        
          <span class="dropdown__input-title">Appareils</span>
          <button aria-label="déployer la liste" class="dropdown__btn color2" aria-expanded="false">
            <img src="./images/arrow.svg" alt="arrow-logo" aria-hidden="true" class="dropdown__btn__arrow open"></img>
          </button>
          <div class="dropdown__menu dropdown__menu-appliances color2 show">
            <p class="hide no-filter" tabindex="0" style="display: none;">Aucun filtre</p>
          </div>
        </div>
        <div class="dropdown" title="Liste des ustensiles" role="navigation">
          <input aria-label="Rechercher" placeholder="Recherchez un ustensile" type="text" class="dropdown__input color3 search-filter">                
          <span class="dropdown__input-title">Ustensiles</span>
          <button aria-label="déployer la liste" class="dropdown__btn color3" aria-expanded="false">
            <img src="./images/arrow.svg" alt="arrow-logo" aria-hidden="true" class="dropdown__btn__arrow open"></img>
          </button>
          <div class="dropdown__menu dropdown__menu-ustensils color3 show">
            <p class="hide no-filter" tabindex="0">Aucun filtre</p>
          </div>
        </div>
      </div>
      <div class="recipes-results">
        <p class="no-result" tabindex="0">Aucune recette ne correspond à votre critère… <br>
          Vous pouvez chercher par exemple « salade de riz », « brownie », etc.</p>
      </div>
    </main>   
</body>
</html>
